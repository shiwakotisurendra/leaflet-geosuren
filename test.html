      function handleDragOver(event) {

      function handleFileSelect(event) {
        event.stopPropagation();
        event.preventDefault();

        var files = event.dataTransfer.files;
        var file = files[0];

        var reader = new FileReader();
        reader.onload = function (e) {
          var contents = e.target.result;
          var geojsonLayer = L.geoJSON(JSON.parse(contents), {
            onEachFeature: function (feature, layer) {
              var tooltipContent = "<table>";
              for (var prop in feature.properties) {
                tooltipContent +=
                  "<tr><th>" +
                  prop +
                  "</th><td>" +
                  feature.properties[prop] +
                  "</td></tr>";
              }
              tooltipContent += "</table>";
              layer.bindTooltip(tooltipContent, { sticky: true });
            },
          });
          geojsonLayer.addTo(map);
        };
        reader.readAsText(file);
      }

        map.fitBounds(bounds);

      function buildOverpassApiUrl(map, overpassQuery) {
        var bounds =
          map.getBounds().getSouth() +
          "," +
          map.getBounds().getWest() +
          "," +
          map.getBounds().getNorth() +
          "," +
          map.getBounds().getEast();
        var nodeQuery = "node[" + overpassQuery + "](" + bounds + ");";
        var wayQuery = "way[" + overpassQuery + "](" + bounds + ");";
        var relationQuery = "relation[" + overpassQuery + "](" + bounds + ");";
        var query =
          "?data=[out:xml][timeout:500];(" +
          nodeQuery +
          wayQuery +
          relationQuery +
          ");out body;>;out skel qt;";
        var baseUrl = "http://overpass-api.de/api/interpreter";
        var resultUrl = baseUrl + query;
        return resultUrl;
      }

                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 0.5,
                fillOpacity: 0.8,
              });
            },
            filter: function (feature, layer) {
              var isPolygon =
                feature.geometry &&
                feature.geometry.type !== undefined &&
                feature.geometry.type === "Polygon";
              if (isPolygon) {
                feature.geometry.type = "Point";
                var polygonCenter = L.latLngBounds(
                  feature.geometry.coordinates[0]
                ).getCenter();
                feature.geometry.coordinates = [
                  polygonCenter.lat,
                  polygonCenter.lng,
                ];
              }
              return true;
            },
            onEachFeature: function (feature, layer) {
              var popupContent = "";
              var objectUrl =
                "http://overpass-api.de/api/interpreter?data=[out:json];" +
                feature.properties.type +
                "%28" +
                feature.properties.id +
                "%29;out;";
              $.get(objectUrl, function (objectDataAsJson) {
                popupContent =
                  popupContent +
                  "<dt>@id</dt><dd>" +
                  feature.properties.type +
                  "/" +
                  feature.properties.id +
                  "</dd>";
                var keys = Object.keys(objectDataAsJson.elements[0].tags);
                keys.forEach(function (key) {
                  popupContent =
                    popupContent +
                    "<dt>" +
                    key +
                    "</dt><dd>" +
                    objectDataAsJson.elements[0].tags[key] +
                    "</dd>";
                });
                popupContent = popupContent + "</dl>";
                layer.bindPopup(popupContent);
              });
            },
          }).addTo(map);
        });
      });

      build = L.easyButton(
        "fa-home fa-lg",
        function () {
          osmb = new OSMBuildings(map).load(
            "https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json"
          );
        },
        "Show 2.5D Buildings",
        "topright"
      ).addTo(map);

      L.control.locate({ position: "topright" }).addTo(map);
      L.control.measure({ position: "topright" }).addTo(map);
      L.control.browserPrint({ position: "topright" }).addTo(map);
      L.simpleMapScreenshoter({ position: "topright" }).addTo(map);
    </script>
  </body>
</html>
